"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
command_timeout = 3000

format = """
$directory\
$git_branch\
$git_status\
$python\
$shell\
$character"""

[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "

[gcloud]
disabled = true

[kubernetes]
disabled = true

[aws]
disabled = true

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged.value = "++"
staged.style = "green"
staged_count.enabled = true
staged_count.style = "green"
renamed = "👅"
deleted = "🗑"

